<script>    

window.addEventListener('load', function () {
    var test_print = '<h1>{hello}</h1>\n{ if true }\n<h1>{!name}</h1>\n{/if}'
        + '{ each values }\n<h1>{value}</h1>\n{/each}'
        + '{each values as key => name }\n<h1>{name}</h1>\n{/each}'
        + '{ each  values as name }\n<h1>{name}</h1>\n{/each}';
    document.body.innerHTML = new Template(test_print).render({ hello: 'HelloWorld', name: 'DXkite', values: ['hello', 'world'] });
});

</script>

</html>
