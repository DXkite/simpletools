<html>

<head>
    <title>Test dxui Toast</title>
    <link rel="stylesheet" href="../simple/simpletools.min.css">
    <script src="../simple/simpletools.min.js"></script>
</head>

<body style="width:50%; margin:auto; ">
<div id="Toast">Click</div>
<div id="Toast2">Click Style</div>
</body>
<script>
    dxui.dom('#Toast').on('click',function(){
        dxui.Toast('Hello! My Style is default',1000);
    });
    dxui.dom('#Toast2').on('click',function(){
        dxui.Toast('Hello! My Style is danger',1000,'danger');
    });
</script>

</html>
