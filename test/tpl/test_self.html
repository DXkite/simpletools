<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Demo DxUI</title>
    <script src="../../dxui.js"></script>
    <script id="DXkite" type="application/DxTPL">
     <h1>Template of Dxkite </h1>
    { name }
    </script>

</head>
<body>
    <div class="test" data-tpl-init="{  hello:'Render My Self',name: 'Rander' }">
        { include "DXkite" } { if name == 'DXkite'}
        <h1>{name} {hello}</h1>
        {else if name =='aoeiuv'}
        <h1>Aoeiuv {hello}</h1>
        {else}
        <h1>{name} {hello}</h1>
        {/if}
    </div>
    <div class="test" data-tpl-init="{  hello:'Render My Self',name: 'Rander Test' }" >
       { if name == 'DXkite'}
        <h1>{name} {hello}</h1>
        {else if name =='aoeiuv'}
        <h1>Aoeiuv {hello}</h1>
        {else} {dxkite}
        <h1>{name} {hello}</h1>
        {/if}
    </div>
</body>
<script>    

window.addEventListener('load', function () {
    console.time('render');
    dxtpl.selftpl('.test');
    console.timeEnd('render');
});

</script>

</html>
