<!DOCTYPE html>
<html>

<head>
    <title>Test dxui</title>
    <meta charset="utf8">
    <script src="dxui/dxui.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="dxui/css/dxui.css">
</head>

<body>
    <div class="main-container">
        <header>
            <h2 data-discription="Powered By dxui" data-author="By DXkite">Dxui Demo</h2>
            <div id="navbar">
            </div>
        </header>
        <main>
            <div class="panel search-panel">
                <form action="#search" class="form">
                    <div class="form-item">
                        <input type="text" name="search">
                        <button>搜索</button>
                    </div>
                    <div class="form-item">
                        <input id="form_article" name="type" type="radio" value="article">
                        <label for="form_article">文章</label>
                    </div>
                </form>
            </div>
        </main>
        <div id="navbar-tpl" type="application/dxtpl" style="display: none">
            <nav>
                <ul>
                    {each navbar as index:nav}
                    <li>
                        <a href="{nav.url}">{nav.name}</a> {if nav.child }
                        <ul>
                            {each nav.child as index:item}
                            <li><a href="{item.url}">{item.name}</a> </li>
                            {/each}
                        </ul>
                        {/if}
                    </li>
                    {/each}
                </ul>
            </nav>
        </div>
    </div>
</body>
<script>
    window.addEventListener('load', function () {
        var navindex = {
            navbar: [{
                name: "模板测试",
                url: 'tpl/index.html',
                child: [{
                    name: "each测试",
                    url: 'tpl/test_each.html'
                }, {
                    name: "for测试",
                    url: 'tpl/test_for.html'
                }, {
                    name: "if测试",
                    url: 'tpl/test_if.html'
                }, {
                    name: "include测试",
                    url: 'tpl/test_include.html'
                }, {
                    name: "self测试",
                    url: 'tpl/test_self.html'
                }, {
                    name: "tag测试",
                    url: 'tpl/test_tag.html'
                }, {
                    name: "temp测试",
                    url: 'tpl/test_temp.html'
                }, {
                    name: "while测试",
                    url: 'tpl/test_while.html'
                }, ]
            }, {
                url: 'ui/index.html',
                name: "UI测试",
                child: [{
                    name: "编辑器",
                    url: 'ui/editor.html'
                }, {
                    name: "导航栏",
                    url: 'ui/navbar.html'
                }, {
                    name: "Toast",
                    url: 'ui/toast.html'
                }, ]
            }, {
                name: "移动层",
                url: 'moveable.html',
            }, {
                url: 'dom.html',
                name: "DOM操作",
            }, ]
        };
        var tpl = new Template('navbar-tpl').render(navindex);
        document.getElementById('navbar').innerHTML = tpl;
    });
</script>

</html>
