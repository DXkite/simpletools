<!DOCTYPE html>
<html>

<body>

            <ul>
                {each navbar as index:nav}

                    <a href="{nav.url}">{nav.name}</a> {if nav.child }

                        {each nav.child as index:item}

                    {/if}

                {/each}
            </ul>
        </nav>
    </div>
