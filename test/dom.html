<html>

<head>
    <title>Test dxui</title>
    <link rel="stylesheet" href="dxui/css/dxui.css">
    <script src="dxui/dxui.js"></script>
</head>

<body>
    <div>hello</div>
    <!-- 16x -->
    <i class="atd3 icon-close"></i>
    <!-- 24x -->
    <i class="atd3 icon-1x icon-close"></i>
    <!-- 32x -->
    <i class="atd3 icon-2x icon-close"></i>
    <div>xxx</div>
    <div>hsdsdo</div>
</body>
<script>
    var $= dxui.dom;
    $.method.extend({
        hello:function(){
            console.log('hello method!');
            return this;
        }
    });
    $.extend({
        hello:function(){
            console.log('hello static method!');
            return this;
        }
    });

    $('div').each(function(){
        // console.log(this);
        $(this).on('click',function(){

            console.log('click info: '+this.innerHTML);
        });
    }).css({backgroundColor:'red'}).hello();


    $.hello();
    var $el=$.element('div',{id:'create'},{backgroundColor:'blue'});
    $el.innerHTML='Hello';
    document.body.appendChild($el);
</script>

</html>
