    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./snow/snow.css">
    <link rel="stylesheet" href="style.css">
    <title>Snow Editor Tab Test</title>

<body>
    <div class="snow-tab">
        <ul class="snow-tab-title">
            <li class="snow-tab-current">默认</li>
            <li>Tab1</li>
            <li>Tab2</li>
        </ul>
        <div class="snow-tab-content">

            <div class="snow-tab-item">这是菜单 Tab1 的内容</div>
            <div class="snow-tab-item">这是菜单 Tab2 的内容</div>
        </div>
    </div>
</body>
<script src="./snow/snow.config.js"></script>

<script>
    var tab = new snow.Tab({
        target: '.snow-tab',
    });
